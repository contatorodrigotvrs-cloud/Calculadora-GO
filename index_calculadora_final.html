<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora Final – Urgência e Emergência</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #0f172a;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 18px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #cbd5f5;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      margin-top: 4px;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .resultado {
      margin-top: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .detalhe {
      margin-top: 6px;
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculadora de Nota Final</h1>

    <label for="osce">Nota do OSCE</label>
    <input type="number" id="osce" min="0" step="0.1" placeholder="0 a 10">

    <label for="prova">Total de Acertos da Prova</label>
    <input type="number" id="prova" min="0" step="1" placeholder="Ex: 40">

    <label for="formativa">Nota da Formativa</label>
    <input type="number" id="formativa" min="0" step="0.1" placeholder="0 a 10">

    <label for="api">Acertos na API</label>
    <input type="number" id="api" min="0" step="1" placeholder="Número de acertos">

    <button onclick="calcular()">Calcular Nota Final</button>

    <div class="resultado" id="resultado">—</div>
    <div class="detalhe" id="detalhe">—</div>
  </div>

  <script>
    function calcular() {
      const osce = parseFloat(document.getElementById('osce').value) || 0;
      const prova = parseFloat(document.getElementById('prova').value) || 0;
      const formativa = parseFloat(document.getElementById('formativa').value) || 0;
      const api = parseFloat(document.getElementById('api').value) || 0;

      const notaOsce = osce * 0.3;
      const notaProva = prova * 0.15;
      const notaFormativa = formativa * 0.3;
      const notaApi = api * 0.01;

      const notaFinal = notaOsce + notaProva + notaFormativa + notaApi;

      document.getElementById('resultado').textContent =
        `Nota Final: ${notaFinal.toFixed(2)}`;

      document.getElementById('detalhe').textContent =
        `OSCE: ${notaOsce.toFixed(2)} | Prova: ${notaProva.toFixed(2)} | Formativa: ${notaFormativa.toFixed(2)} | API: ${notaApi.toFixed(2)}`;
    }
  </script>
</body>
</html>
